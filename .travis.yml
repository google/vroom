language: python
python:
  - 3.7

env:
  global:
    - DISABLED_IN_NEOVIM="messages.vroom directives.vroom system.vroom"
  jobs:
    - CI_TARGET=pytests
    - CI_TARGET=vim
    - CI_TARGET=neovim VROOM_ARGS="--neovim --skip $DISABLED_IN_NEOVIM"
jobs:
  fast_finish: true
before_install:
  - if [ $CI_TARGET != vim ]; then
      pip install neovim;
    fi
install:
  - python setup.py -q install
before_script:
  - if [ $CI_TARGET = neovim ]; then
      eval "$(curl -Ss https://raw.githubusercontent.com/neovim/bot-ci/master/scripts/travis-setup.sh) nightly-x64";
    fi
services:
  - xvfb
script:
  - if [ $CI_TARGET = pytests ]; then
      nosetests -v --with-doctest;
    else
      vroom $VROOM_ARGS --crawl ./examples/;
    fi

addons:
  apt:
    packages:
      - vim-gnome
